<!-- **************************Formulaire de contact*************************************** -->
<div class="form-group">
  <label class="col-md-4 control-label">Nom</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="Nom" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" >Prénom</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="last_name" placeholder="Prénom" class="form-control"  type="text">
    </div>
  </div>
</div>
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="Adresse Mail" class="form-control"  type="text">
    </div>
  </div>
</div>
  <label class="col-md-4 control-label">Message</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<textarea class="form-control" name="comment" placeholder="Votre Message"></textarea>
  </div>
  </div>
</div>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >Envoyez <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>
    </form>
